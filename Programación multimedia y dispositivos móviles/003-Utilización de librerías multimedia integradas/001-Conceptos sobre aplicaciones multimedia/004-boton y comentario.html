<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<video src="playas.mp4"></video>
		<button id="play">▶️</button>
		<script>
			var estado = "pause"												// Defino el estado original del reproductor
			var video = document.querySelector("video")				// Selecciono el video
			var botonplay = document.querySelector("#play")			// Selecciono el boton de play
			
			botonplay.onclick = function(){								// Cuando haga click en el boton de play
				if(estado == "pause"){										// En el caso de que esté en pausa
					botonplay.textContent = "⏸️"							// Le pongo el boton de pausa
					estado = "play"											// Cambio el estado
					video.play()												// Reproduzco el video
				}else{															// En caso contrario
					botonplay.textContent = "▶️"							// Le pongo el icono de play
					estado = "pause"											// Le cambio el estado
					video.pause()												// Pauso el video
				}
			}
		</script>
	</body>
</html>
