<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <input type="range" min=0 max=10 value=0>
    <style>
      /*********** Estilos base, reiniciar estilos ***********/
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 14.5rem;
        outline:none;
      }

      /* Elimina el foco por defecto cuando el control es seleccionado */
      input[type="range"]:focus {
        outline: none;
      }

      /******** Estilos para Chrome, Safari, Opera y Edge Chromium ********/
      /* Pista del slider (barra por donde se mueve el thumb o control deslizante) */
      input[type="range"]::-webkit-slider-runnable-track {
        background-color: #add8e6;
        border-radius: 5rem;
        height: 1rem;
        outline:none;
      }

      /* Control deslizante (thumb del slider) */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; /* Sobrescribe la apariencia por defecto del thumb */
        appearance: none;
        margin-top: 0px; /* Centra el thumb verticalmente en la pista */
        background-color: #808080;
        border-radius: 1rem;
        height: 1rem;
        width: 50%;
        
      }
      /* Definición de la animación 'crece' para cambiar el ancho */
      @keyframes crece{
        0%{width: 0rem;}
        100%{width: 10rem;}
      }
      /* Estilo cuando el slider tiene el foco (seleccionado) */
      input[type="range"]:focus::-webkit-slider-thumb {
        outline: 3px solid #808080;
        outline-offset: 0.125rem;
      }

     
    </style>
  </body>
</html>
